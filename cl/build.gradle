apply plugin: 'java'
sourceCompatibility = 1.8
targetCompatibility = 1.8



sourceSets {
    main {
        java {
            srcDirs = [
                    'src/main/java/api',
                    'src/main/java/impl'
            ]
        }
    }
}

repositories { mavenCentral() }
dependencies {
    compile project(':bazi.common')
    compile project(':bazi.monoprop')
    compile project(':bazi.divisor')
    compile project(':bazi.quota')
}
